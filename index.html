
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁德一中编程社</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
        }
        
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
        }
        
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 0.5rem;
        }
        
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrix"></div>
    
    <div class="content">
        <header>
            <h1>宁德一中编程社</h1>
        </header>
        
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="https://1drv.ms/v/c/7cda860890d48473/IQSSS_J5aSvDQ65f9kx5o1rMAXyexu42p2xHYQcxHh2YTSQ?width=3840&height=2160" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
            <div class="controls">
                <button id="playBtn">播放</button>
                <button id="pauseBtn">暂停</button>
                <button id="stopBtn">停止</button>
                <button id="muteBtn">静音</button>
            </div>
        </div>
        
        <footer>
            <p>© 2025 宁德一中编程社</p>
        </footer>
    </div>

    <script>
        // 代码雨效果
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.createElement('canvas');
            const matrix = document.getElementById('matrix');
            matrix.appendChild(canvas);
            
            canvas.style.display = 'block';
            canvas.width = matrix.clientWidth;
            canvas.height = matrix.clientHeight;
            
            const ctx = canvas.getContext('2d');
            const katakana = '01';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZqwertyuioplkjhgfdsazxcvbnm';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;
            
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = [];
            
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            }
            
            setInterval(draw, 30);
            
            // 窗口大小改变时重设canvas尺寸
            window.addEventListener('resize', function() {
                canvas.width = matrix.clientWidth;
                canvas.height = matrix.clientHeight;
            });
            
            // 视频控制
            const video = document.getElementById('videoPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const muteBtn = document.getElementById('muteBtn');
            
            playBtn.addEventListener('click', function() {
                video.play();
            });
            
            pauseBtn.addEventListener('click', function() {
                video.pause();
            });
            
            stopBtn.addEventListener('click', function() {
                video.pause();
                video.currentTime = 0;
            });
            
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? '取消静音' : '静音';
            });
        });
    </script>
</body>
</html>
